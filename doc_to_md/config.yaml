# doc_to_md 工具配置文件
# 配置文件优先级：命令行参数 > 配置文件 > 默认值

# 要处理的文件类型（支持：pdf, docx, doc）
# 可以使用 "all" 表示所有支持的类型
file_types:
  - pdf
  - docx

# 转换选项
conversion:
  # 是否强制重新转换已存在的文件
  force: false
  
  # 是否包含隐藏文件/目录
  include_hidden: false
  
  # 是否保留临时输出目录（用于调试）
  keep_outputs: false
  
  # 是否显示详细命令信息
  verbose_cmd: false

# 并发设置
performance:
  # 并发工作线程数（0表示自动检测）
  workers: 0
  
  # 单个文件超时时间（秒，0表示不设超时）
  timeout: 0

# 文件处理选项
file_handling:
  # 转换成功后是否删除源文件
  # 注意：此操作不可逆，请谨慎使用
  delete_source: false
  
  # 是否交互式询问删除源文件
  ask_before_delete: true
  
  # 排除的目录名（任何位置）
  exclude_dirs:
    - .git
    - node_modules
    - .venv
    - venv
    - dist
    - build
    - __pycache__
    - _marker_outputs

# 输出设置
output:
  # 输出目录模式：
  # "same" - 与源文件同目录
  # "relative" - 相对于源文件的相对路径
  # "absolute" - 指定绝对路径
  directory_mode: "same"
  
  # 当 directory_mode 为 "relative" 时的相对路径
  relative_path: "./converted"
  
  # 当 directory_mode 为 "absolute" 时的绝对路径
  absolute_path: ""

# 工具优先级设置（按顺序尝试）
tool_priority:
  pdf:
    - marker
    - pdftotext
    - pdfminer
  
  docx:
    - pandoc
    - python-docx
    - antiword
    - catdoc
  
  doc:
    - antiword
    - catdoc
    - pandoc

# 日志设置
logging:
  # 日志级别：debug, info, warning, error
  level: "info"
  
  # 是否启用彩色输出
  color: true
  
  # 日志文件路径（空表示不保存到文件）
  file: ""
  
  # 是否在控制台显示进度
  show_progress: true